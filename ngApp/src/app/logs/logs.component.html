<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Log</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="logUserData.email" name="email" type="text" class="form-control rounded-0" required >
                    </div>
                    <div class="form-group">
                        <label for="">Roll No</label>
                        <input [(ngModel)]="logUserData.rollno" name="rollno" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="formgroup">
                        <label for="">Department</label>
                        <input [(ngModel)]="logUserData.dept" name="dept" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="formgroup">
                        <label for="">Issue Description</label>
                        <input [(ngModel)]="logUserData.isd" name="isd" type="text" class="form-control rounded-0" required>
                    </div>
                <br>
                <div class="formgroup">
                    <label for="">Stat</label>
                    <input [(ngModel)]="logUserData.stat" name="stat" id="stat" type="text"  class="form-control rounded-0" placeholder="please write 'open'" required>
                </div>
            <br>
                
                    <button (click)="logUser()" type="button" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
